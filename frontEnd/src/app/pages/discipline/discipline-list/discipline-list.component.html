<app-lists-title title="Disciplinas" route="/disciplina/register" buttonName="Adicionar Disciplina"></app-lists-title>

<div class="containerFiltro">
  <div class="form-group">
    <label class="mr-2">Filtro </label>
    <input type="text" class="form-control mr-2" placeholder="buscar">
  </div>
</div>

<div class="container">
<table class="disciplina-container" style="width: 60%;">
  <thead class="thead-dark" style="text-align: right;">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>codigo</th>
      <th>carga Horaria</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody style="padding-left: 7px;text-align: right;">
      <tr *ngFor="let disciplina of  disciplinaList">
        <td>{{disciplina.id}}</td>
        <td>{{disciplina.nome}}</td>
        <td>{{disciplina.codDisciplina}}</td>
        <td>{{disciplina.cargaHoraria}}</td>
        <td style="width: 28%;">
          <button type="button" class="btn-register-disciplina" (click)=onEdit(disciplina)>Editar</button>
          <button type="button" class="btn-alert-disciplina">Excluir</button>
        </td>
      </tr>
<!--(click)=onEdit(disciplina)-->
<!--(click)=showConfirmationDialog(disciplina)-->
  </tbody>
  <tfoot *ngIf="!disciplinaList.length">
    <tr>
      <td colspan="8">
        <h4>Nenhuma disciplina encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
</div>

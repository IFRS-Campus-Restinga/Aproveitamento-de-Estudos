<div class="container">
  <app-title title="Cadastro de disciplina"></app-title>
  <form [formGroup]="formData" (ngSubmit)="submitForm(formData)">

  <div class="form-group">
    <label for="curso">Curso</label>
    <select id="curso" formControlName="curso" required [class.invalid]="!isCursoValid()">
    <option *ngFor="let item of listCursos" [value]="item.id">{{ item.curso }}</option>
    </select>
   </div>

<div class="form-group">
  <label for="ppc">Ppc</label>
  <select id="ppc" formControlName="ppc" required [class.invalid]="!isPpcValid()">
  <option *ngFor="let item of listPpcs" [value]="item.id">{{ item.nomePPC }} - {{item.ano}}</option>
  </select>
</div>

<div class="form-group">
  <label for="codigo">Código (ABC-DEF123)</label>
  <input type="text" id="codigo" formControlName="codigo" placeholder="" (input)="converterParaMaiusculas()"
  [ngClass]="{'valid-input': !isValid('codigo'), 'invalid-input': isValid('codigo')}" required>
</div>


<div class="form-group">
  <label for="disciplina">Componente Curricular</label>
  <input type="text" id="disciplina" formControlName="disciplina" placeholder="Nome do componente curricular"
  [ngClass]="{'valid-input': !isValid('disciplina'), 'invalid-input': isValid('disciplina')}" required>
</div>

<div class="form-group">
  <label for="cargaHoraria">Carga Horária</label>
  <input type="number" id="cargaHoraria" formControlName="cargaHoraria" placeholder="Número em horas"
  [ngClass]="{'valid-input': !isValid('cargaHoraria'), 'invalid-input': isValid('cargaHoraria')}" min="10" max="500" required>
</div>

  <hr>

  <div class="btn-submit-container">
    <button type="submit" class="btn-register" [ngClass]="{'btn-green': formData.valid, 'btn-gray': !formData.valid}" [disabled]="!formData.valid">Cadastrar</button>
  </div>
</form>
</div>

 Curso: {{isValid('curso') | json}}
 PPC: {{isValid('ppc') | json}}
 Codigo: {{isValid('codigo') | json}}
 Disciplina: {{isValid('disciplina') | json}}
 Carga: Horaria {{isValid('cargaHoraria') | json}}
 Form: {{formData.valid | json}}
{{formData.value | json}}

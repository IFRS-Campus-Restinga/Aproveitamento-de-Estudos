<div class="container">
  <app-title title="Cadastro"></app-title>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()" #form="ngForm">

    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input type="text" id="nomeCompleto" formControlName="nomeCompleto" placeholder="Nome Completo" 
      [ngClass]="{'valid-input': !isValid('nomeCompleto'), 'invalid-input': isValid('nomeCompleto')}"/>
    </div>

    <div class="form-group">
      <label for="email">Email Institucional</label>
      <input type="email" id="email" formControlName="email" placeholder="matricula@restinga.ifrs.edu.br"
      [ngClass]="{'valid-input': !isValid('email'), 'invalid-input': isValid('email')}" />
    </div>

    <div class="form-group">
      <label for="curso">Curso</label>
      <select id="curso" formControlName="curso" [class.invalid]="!isCursoValid()">
        <option value="">Selecione um curso</option>
        <option *ngFor="let curso of cursos" [value]="curso">{{ curso }}</option>
      </select>
    </div>

    <div class="form-half-grid">
      <div class="form-group">
        <label for="matricula">Matr√≠cula</label>
        <input type="text" id="matricula" formControlName="matricula" placeholder="0123456789"
        [ngClass]="{'valid-input': !isValid('matricula'), 'invalid-input': isValid('matricula')}" />
      </div>

      <div class="form-group">
        <label for="ingresso">Data de Ingresso (Semeste/Ano)</label>
        <input type="text" id="ingresso" formControlName="ingresso" placeholder="02/2023"
        [ngClass]="{'valid-input': !isValid('ingresso'), 'invalid-input': isValid('ingresso')}" />
      </div>
    </div>

    <div class="btn-submit-container">
      <button type="submit" class="btn-register" [ngClass]="{'btn-green': isFormValid(), 'btn-gray': !isFormValid()}" [disabled]="!isFormValid()">Enviar</button>
    </div>
  </form>
</div>

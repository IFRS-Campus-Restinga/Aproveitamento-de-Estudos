

<div class="container">
    <app-title title="Lista de cursos"></app-title>
    <table mat-table [dataSource]="course" class="mat-elevation-z8">
        <!-- nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- ppc Column -->
        <ng-container matColumnDef="ppc">
            <th mat-header-cell *matHeaderCellDef>ppc</th>
            <td mat-cell *matCellDef="let element">{{ element.ppc }}</td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button class="btn-register">Editar</button></td>
        </ng-container>

        <div id>
            
        </div>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <button type="button"></button>
    </table>
</div>

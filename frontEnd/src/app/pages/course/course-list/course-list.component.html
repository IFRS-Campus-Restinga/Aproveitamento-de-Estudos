<div class="container">
    <app-title title="Lista de Cursos"></app-title>
    <mat-card>
        <div *ngIf="courses$ | async as courses; else loading" class="courses">
            <table mat-table [dataSource]="courses" class="mat-elevation-z8" id="lista-cursos">
                <!-- nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
                </ng-container>

                <!-- ppc Column -->
                <ng-container matColumnDef="ppc">
                    <th mat-header-cell *matHeaderCellDef>Ano PPC</th>

                    <td mat-cell *matCellDef="let element"> {{ element.ppc }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                      <button mat-mini-fab color="accent" aria-label="" mat-icon (click)="onAdd()" ><mat-icon>add</mat-icon> </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let course">
                      <button mat-icon-button color="primary" aria-label=""><mat-icon>edit</mat-icon> </button>
                    </mat-cell>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner color="accent"></mat-spinner>
            </div>
        </ng-template>

    </mat-card>
</div>

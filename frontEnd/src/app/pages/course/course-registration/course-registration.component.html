<div class="container">
  <app-title title="Cadastro de Curso"></app-title>
  <form [formGroup]="formData" (ngSubmit)="submitForm(formData)">

    <div class="form-group">
      <label for="nome">Nome do Curso</label>
      <input type="text" id="nome" formControlName="nome" placeholder=""
         required>
    </div>

    <!-- <div class="form-group">
      <label for="ppcs">Ano do PPC</label>
      <input type="text" id="ppcs" formControlName="ppcs" placeholder="AAAA"
        [ngClass]="{'valid-input': !isValid('ppcs'), 'invalid-input': isValid('ppcs')}" required>
    </div> -->

    <!-- <div class="form-group">
      <label for="coordenadores">Coordenadores</label>
      <input type="text" id="coordenadores" formControlName="coordenadores" placeholder="Nome"
        [ngClass]="{'valid-input': !isValid('coordenadores'), 'invalid-input': isValid('coordenadores')}" required>
    </div> -->
    
    <div class="form-group" *ngIf="exibeCoordenadores && listCoordenadores.length > 0">
      <label for="coordenador">Coordenador</label>
      <select id="coordenador_id" formControlName="coordenador_id" (ngModelChange)="coordenadoresChange()" required>
        <option *ngFor="let item of listCoordenadores" [value]="item.id">{{ item.nome }}</option>
      </select>
    </div>


    <div class="btn-submit-container" id="botaoSalvar">
      <button type="submit" class="btn-register" >Salvar</button>
    </div>
  </form>
</div>

<div class="container">
  <form  [formGroup]="form" (ngSubmit)="onSubmit(form)" id="formCurso">
    <div class="form-group">
        <label for="nome">Nome do Curso</label>
        <input type="text" id="nome" name="nome" placeholder=""
        formControlName="nome" required>
    </div>

    <div class="form-group">
        <label for="PPCs">Ano do PPC</label>
        <input type="text" id="PPCs" name="PPcs" placeholder=""
        formControlName="PPCs" required>
    </div>

    <div class="form-group">
        <label for="coordenadores">Coordenador</label>
        <input type="text" id="coordenadores" name="coordenadores" placeholder=""
        formControlName="coordenadores" required>
    </div>

    <div class="btn-submit-container" id="botaoSalvar">
        <button type="submit" class="btn-register">Salvar</button>
    </div>
  </form>
</div>
{{form.value | json}}

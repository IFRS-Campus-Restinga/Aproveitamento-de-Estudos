  <mat-card>
    <form [formGroup]="form">
      <mat-form-field class="full-width" >
        <mat-label>Nome do Curso</mat-label>
        <input matInput placeholder="" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width" >
        <mat-label>Ano PPC</mat-label>
        <!--<input matInput placeholder="" formControlName="anoPpc">-->
        <input matInput placeholder="" >
      </mat-form-field>

      <mat-form-field class="full-width" >
        <mat-label>Coordenador</mat-label>
        <!--<input matInput placeholder="" formControlName="coordenador">-->
        <input matInput placeholder="" >
      </mat-form-field>

      <mat-card-actions class="button">
        <button mat-raised-button color="primary" (click)="onSubmit(form)"> Salvar </button>
        <button mat-raised-button color="warn"> Apagar </button>
      </mat-card-actions>

    </form>
  </mat-card>

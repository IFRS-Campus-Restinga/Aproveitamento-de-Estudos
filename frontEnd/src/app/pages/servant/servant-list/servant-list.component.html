<app-lists-title title="Servidores" route="/servant/register" buttonName="Adicinar Servidor"></app-lists-title>

<div class="containerFiltro">
    <div class="form-group">
      <label class="mr-2">Filtro </label>
      <input type="text" class="form-control mr-2" placeholder="buscar">
    </div>
</div>

<div class="container">
  <table class="edital-container" style="width: 60%;">
    <thead class="thead-dark" style="text-align: right;">
      <tr>
        <th>Id</th>
        <th>Numero</th>
        <th>dataInicio</th>
        <th>dataFim</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody style="padding-left: 7px;text-align: right;" *ngIf="servidorList && servidorList.length">

        <tr *ngFor="let edital of  servidorList">
          <td>{{edital.id}}</td>
          <td>{{edital.nome}}</td>
          <td>{{toDate(edital.email)}}</td>
          <td>{{toDate(edital.tipo)}}</td>
          <td style="width: 28%;">
            <button type="button" class="btn-register-edital" (click)=onEdit(edital)>Editar</button>
            <button type="button" class="btn-alert-edital" (click)=showConfirmationDialog(edital)>Excluir</button>
          </td>
        </tr>

    </tbody>
    <tfoot *ngIf="!servidorList.length">
      <tr>
        <td colspan="8">
          <h4>Nenhum edital encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<app-confirmation-dialog
  *ngIf="isConfirmationVisible"
  [message]="confirmationMessage"
  (confirmed)="handleConfirmation($event)"
></app-confirmation-dialog>

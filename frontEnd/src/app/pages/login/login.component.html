<div class="container">
    <app-title title="Login"></app-title>

    <div id="form-login">
        <form #form="ngForm" submit="" id="login">
            <img src="../../../assets/images/logotipo_campus_restinga_horizontal.png">

            <div class="form-group" id="campos">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="matricula@restinga.ifrs.edu.br" >

                <label for="senha">Senha: </label>
                <input type="password" id="password" name="password" placeholder="Senha" >
            </div> 

        </form>
        <div id="botoes-login">
            <button form="form-login" type="submit"  id="acessar" class="btn-register" >Acessar</button>
                    
            <button type="submit"  id="cadastrar" class="btn-register" >Cadastrar</button>
        </div>
    </div>


    <p>login works!</p>
</div>

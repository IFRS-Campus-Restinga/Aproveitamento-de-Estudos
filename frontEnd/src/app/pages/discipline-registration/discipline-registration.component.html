<div class="container">
  <app-title title="Cadastro de disciplina"></app-title>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">

    <div class="form-group">
      <label for="codigo">Código (RST-ABC123)</label>
      <input type="text" id="codigo" name="codigo" placeholder="Código do componente curricular" maxlenght="10"
        [(ngModel)]="formData.codigo" required
        pattern="^[A-Z]{3}-[A-Z]{3}[0-9]{3}$" (input)="converterParaMaiusculas()" />
    </div>

    <div class="form-group">
      <label for="disciplina">Componente Curricular</label>
      <input type="text" id="disciplina" name="disciplina" placeholder="Nome do componente curricular"
        [(ngModel)]="formData.disciplina" required
        pattern="^[a-zA-Z0-9À-ÖØ-öø-ÿ\s]{10,120}$" (input)="converterParaMaiusculas()" />
    </div>


    <div class="form-group">
      <label for="curso">Curso</label>
      <select id="curso" name="curso" [(ngModel)]="formData.curso" required>
        <option *ngFor="let item of listCursos" [ngValue]="item.curso">
            {{item.curso}}
        </option>>
    </select>
    </div>
    <div class="form-group">
      <label for="cargaHoraria">Carga Horária</label>
      <input type="number" id="cargaHoraria" name="cargaHoraria" placeholder="Carga Horária(h)" min="10" [(ngModel)]="formData.cargaHoraria" required />
    </div>
    <hr>

    <div class="btn-submit-container">
      <button type="submit" class="btn-register" [ngClass]="{'btn-green':(form.valid && validarCursoSelecionado()) , 'btn-gray': (!form.valid || !validarCursoSelecionado())}" [disabled]="!form.valid || !validarCursoSelecionado()">Cadastrar</button>
    </div>

  </form>
</div>
{{form.valid && validarCursoSelecionado()| json}}
{{form.value | json}}

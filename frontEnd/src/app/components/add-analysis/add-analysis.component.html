<div class="confirmation-dialog-overlay">
  <div class="confirmation-dialog">

    <form [formGroup]="formData" (ngSubmit)="submitForm(formData)">
        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" id="status" formControlName="status" required>
            <option *ngFor="let item of listStatus" [ngValue]="item.status">
              {{ item.nome }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="parecer">Parecer</label>
          <textarea type="text" id="parecer" formControlName="parecer" placeholder="" required></textarea>
        </div>
        <div class="form-half-grid">
          <div class="btn-submit-container" id="botaoSalvar">
            <button type="submit" class="btn-register" >Salvar</button>
          </div>
          <div class="btn-submit-container">
            <button type="reset" class="btn-register btn-red" (click)="cancel()">Cancelar</button>
          </div>
        </div>
    </form>
  </div>

</div>
